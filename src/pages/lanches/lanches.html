<ion-header>
    <ion-navbar>
      <ion-title>Lanches</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item-sliding *ngFor="let p of lanches">

          <h2>Nome: {{p.nome}}</h2>
          <h2>Descricao: {{p.descricao}}</h2>
          <h2>Valor: {{p.valor}}</h2>


        </button>
        <ion-item-options side="left">
          <button ion-button color="danger" (click)="removeConvidado(c.id)">
            <ion-icon name="trash"></ion-icon>
            Excluir
          </button>
      </ion-item-options>

    </ion-item-sliding>
     

     
    </ion-list>


    <ion-fab right bottom>
        <button ion-fab color="light" (click)="addLanche()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
  </ion-content>
